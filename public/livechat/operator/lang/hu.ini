[help]
t = "Segítség"
h = "Amikor nincs elérhetõ segítség online, egy kontakt adatlap elérhetõ, kérlek írd be az a címet ahová kéred a válasz elküldését."
h1 = "A parancs variációk alul, milyen gyakran frissül az ügyfél csevegés ablak, az admin csevegés ablak, és a beszélgetés lista. Alacsonyabb minõségi szint gyorsabb szervert, magasabb minõségi szint lassabb szervert eredményez. 1000 = 1 másodperc."
h2 = "Parancs variációk, mennyi idõ telik el a beszélgetések lejárt ideje között, amikor automatikusan lezár aktivitás hiánya miatt. Másodpercben számolva."
h3 = "Írd be az IP címeket vesszõvel elválasztva, példa: 43.23.11.2,32.112.35.64,76.34.123.223"
h4 = "Írd be az Email címeket vesszõvel elválasztva, példa: myemail@mail.com, second@mail.com, third@mail.com, @mail.com"
h5 = "Klikk arra a felhasználóra, akinek szeretnél küldeni egy meghívást a csevegésre."
h6 = "Tartsd lenyomva a Command (Mac) vagy CTRL (Windows) billentyût ha több mint egyszer lettek kiválasztva."
h7 = "Segítség elérhetõ ha a gomb zöld."
h8 = "Ha a gomb zöld figyelmeztetést hallasz."
h9 = "Nyisd ki az operátor csevegõ ablakot."
h10 = "Klikk alul egy operátorra ha szeretnél vele személyesen csevegni."
h11 = "Kérlek, válassz induló és befejezõ idõt."
h12 = "Számítógépen a megjegyzés Chrome, Firefox és Safarival kiterjesztéssel mûködik. Szükséges elfogadni a megjegyzést a jobb oldali gombra kattintva."
h13 = "Használhatod a következõ meghatározásokat: Ügyfél neve: %client%, Operátor neve: %operator%, Rendszer Email: %email%"
h14 = "A csevegésben szükség van <strong>one</strong> stylesheet file <strong>see below</strong> between the <strong>head</strong> tag-okra az oldaladon."
h15 = "Gomb formák a következõk lehetnek. Online gomb: teneved_on.(png/jpg vagy gif)! Offline gomb: teneved_off.(png/jpg vagy gif)!"
h16 = "Több címzett hozzáadása vesszõvel elválasztva, példa: email1@domain.com, email2@domain.com, email3@domain.com"

