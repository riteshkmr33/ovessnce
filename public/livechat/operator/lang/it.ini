[help]
t = "Aiuto"
h = "Quando non ci sono addetti di supporto on-line, un modulo di contatto è disponibile, si prega di inserire l'indirizzo a cui si desidera le risposte vengano inviate a."
h1 = "Le variabili di seguito, dettano la frequenza con cui la finestra di chat client, finestra di chat admin, e la lista delle conversazioni si aggiornano. Usate valori inferiori per i server più veloci, valori più elevati per i server più lenti. 1000 = 1 secondo."
h2 = "Queste variabili dettano quanto tempo trascorre tra un tempismo conversazione fuori, e di essere finito automaticamente a causa di assenza di attività. Questo è misurato in secondi."
h3 = "Inserire gli IP's separati da virgola, per esempio: 43.23.11.2,32.112.35.64,76.34.123.223"
h4 = "Inserire gli indirizzi Email's o gli Hosts separati da virgola, per esempio: myemail@mail.com, second@mail.com, third@mail.com, @mail.com"
h5 = "Fare clic su un utente qui sotto, se volete inviare un invito per una chat."
h6 = "Tenere premuto Comando (Mac) o il tasto CTRL (Windows) per selezionare più di una voce."
h7 = "Disponibile per il supporto quando il bottone è verde."
h8 = "Se il bottone è verde sentirete le notifiche audio."
h9 = "Aprire la chat privata fra operatori."
h10 = "Fare clic su un operatore qui sotto se volete avviare una chat privata."
h11 = "Selezionare un ora di inizio e di fine."
h12 = "Le notifiche desktop funzionano in Safari, Chrome e Firefox con l'estensione aggiuntiva. È necessario accettare le notifiche con clic sul pulsante a destra."
h13 = "Potete scegliere di usare i tag placeholders: Nome Visitatore: %client%, Nome Operatore: %operator%, System Email: %email%"
h14 = "Per la chat è necessario includere anche lo stylesheet <strong>qui sotto</strong> tra gli <strong>head</strong> tags nel vostro sito."
h15 = "Il nome bottone deve essere così impostato. Bottone Online: ilnomefile_on.(png/jpg or gif)! Bottone Offline: ilnomefile_off.(png/jpg or gif)!"
h16 = "Aggiungi diversi indirizzi separati dalla virgola, esempio: email1@domain.com, email2@domain.com, email3@domain.com"

