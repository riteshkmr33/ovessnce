[help]
t = "עזרה"
h = "כאשר אין נציגים מחוברים, טופס יצירת קשר יופיע, אנא הכנס את כתובת האימייל שאליה יופנו כל התגובות מהטופס."
h1 = "המשתנה למטה מכתיב את זמן הרענון עבור הצ'אט בצד הלקוח,בצד מנהל באתר, ובכלל השיחה כולה. השתמש בערכים נמוכים בעבור שרתים מהירים, וערכים גבוהים בעבור שרתים איטיים. 1000 משמעותו שנייה אחת. "
h2 = "המשתנים הללו מכתיבים כמה זמן נשאר עד שהשיחה תוגדר כשיחה שפג לה הזמן, שיחה שפג לה הזמן אוטומטית נסגרת כתוצאה מאי פעילות. המדדים הם בשניות."
h3 = "הכנס כתובת איפיי בעזרת פסיק מפריד, לדוגמה:43.23.11.2,32.112.35.64,76.34.123.223"
h4 = "הכנס כתובות אימייל או את כתובות שרת המייל בעזרת פסיקים מפרידים. לדוגמא : myemail@mail.com, second@mail.com, third@mail.com, @mail.com"
h5 = "לחץ על המשתמש למטה אם ברצונך לשלוח לו הזמנה לצ'אט"
h6 = "מחזיק את כפתור Command (MAC) או CTRL (Windows) , על מנת לבחור יותר מאחד."
h7 = "זמין לתמיכה מתי שהכפתור ירוק"
h8 = "אם הכפתור ירוק, אתה תשמע התראות"
h9 = "פתח את חלון הצ'אט של הנציג"
h10 = "לחץ על נציג למטה אם ברצונך לנהל עימו שיחה פרטית"
h11 = "בבקשה, תוסיף או תחסיר את הזמן המוגדר בשרת. לדוגמא אם השרת שלך נמצא באזור זמן עם  מינוס שלוש שעות, וברצונך להתחיל לתמוך משעה 8 בבוקר , אתה צריך להזין 5 בבוקר."
h12 = "התרעות שולחן עבודה עובדות בדפדפנים ספארי,כרום,פיירפוקס, עם סיומת.על מנת לקבל התרעות יש לאשר זאת על ידי לחיצה על הכפתור מימין"
h13 = "You can use following placeholders: Client Name: %client%, Operator Name: %operator%, System Email: %email%"
h14 = "For the chat you also need to include the stylesheet file <strong>see below</strong> between the <strong>head</strong> tags on your website."
h15 = "Button format has to be as follow. Online Button: yourname_on.(png/jpg or gif)! Offline Button: yourname_off.(png/jpg or gif)!"
h16 = "Add more recipients comma separated, for example: email1@domain.com, email2@domain.com, email3@domain.com"

