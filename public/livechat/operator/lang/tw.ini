[help]
t = "幫助"h = "若沒有支援代表在線，便會出現一張聯繫表格，請您輸入地址，以便我們回覆。"h1 = "以下的可變數顯示客戶聊天視窗、管理員聊天視窗和對話名單的刷新頻率。如伺服器較快，請使用較低數值；如伺服器較慢，請使用較高數值。1000 = 1秒。"h3 = "輸入IP的逗號分隔型取值，例如：43.23.11.2,32.112.35.64,76.34.123.223"h4 = "輸入電郵或主機的逗號分隔型取值，例如：myemail@mail.com、second@mail.com、third@mail.com、@mail.com"h5 = "如欲傳送聊天邀請，請點擊下面的用戶。"h6 = "按down Command (Mac)或CTRL (Windows)按鍵，以選擇超過一項選項。"h7 = "按鍵呈綠色，代表可提供支援。"h8 = "若按鍵呈綠色，您會聽到提示音。"h9 = "開啟操作員聊天視窗。"h10 = "如欲開始私人聊天，請點擊下面的操作員。"h11 = "請加快或縮減伺服器的時區，例如您的伺服器為-3小時，而您希望在上午8時開始進行支援，您須要設定為上午5時。"
h12 = "Desktop Notification works in Safari, Chrome and Firefox with an extension. You need to accept notifications with clicking on the button to the right."
h13 = "You can use following placeholders: Client Name: %client%, Operator Name: %operator%, System Email: %email%"
h14 = "For the chat you also need to include the stylesheet file <strong>see below</strong> between the <strong>head</strong> tags on your website."
h15 = "Button format has to be as follow. Online Button: yourname_on.(png/jpg or gif)! Offline Button: yourname_off.(png/jpg or gif)!"
h16 = "Add more recipients comma separated, for example: email1@domain.com, email2@domain.com, email3@domain.com"

