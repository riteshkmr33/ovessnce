[help]
t = "Ajuda"
h = "Quando não existem representantes de suporte on-line, um formulário de contato está disponível, digite o endereço para onde você gostaria  que as respostas fossem enviadas."
h1 = "As variáveis ​​abaixo, ditam como qual frequencia a janela, lista de conversação e a janela de administração são atualizadas. Use valores menores para servidores mais rápidos, os valores mais elevados para os servidores mais lentos. 1000 = 1 segundo."
h2 = "Estas variáveis ​​determinam o tempo decorrido em que uma conversa fica fora de atividade e então encerra automaticamente. Isto é medido em segundos."
h3 = "Coloque os IP's separados por virgula, por exemplo: 43.23.11.2,32.112.35.64,76.34.123.223"
h4 = "Colque os Email's ou Hosts separados por virgula, por exemplo: myemail@mail.com, second@mail.com, third@mail.com, @mail.com"
h5 = "Clique sobre um usuário abaixo se você gostaria de convida-lo para um bate papo."
h6 = "Hold down Comando (Mac) ou CTRL (Windows) para selecionar mais que um."
h7 = "Disponivel para suporte quando o botão esta verde."
h8 = "Se o botão esta verde você ira ouvir alertas."
h9 = "Abre a janela do operador."
h10 = "Clique sobre um operador abaixo se você gostaria de iniciar uma conversa privada."
h11 = "Por favor adicione ou subtraia uma area de servidor com fuso horário. Por exemplo seu servidor é -3h e você necessita iniciar o suporte online ás 8am você precisa então ajustar para 5am."
h12 = "Desktop Notification works in Safari, Chrome and Firefox with an extension. You need to accept notifications with clicking on the button to the right."
h13 = "Você pode utilizar os seguintes marcadores: Nome do cliente: %client%, Nome do operador: %operator%, Email: %email%"
h14 = "Para o bate-papo você também precisa incluir o arquivo de folha de estilo <strong>veja abaixo</strong> entre com<strong>head</strong> tags em seu site."
h15 = "Formato de botão tem que ser como a seguir. Botão on-line: yourname_on.(png/jpg or gif)! Botão Offline: yourname_off.(png/jpg or gif)!"
h16 = "Adicionar mais destinatários separados por vírgula, por exemplo: email1@domain.com, email2@domain.com, email3@domain.com"

