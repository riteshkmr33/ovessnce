[help]
t = "Hilfe"
h = "Falls keine Operatoren online sind, wird ein Kontaktformular angezeigt, auf welche Email Adresse soll diese gesendet werden?"
h1 = "Diese Variable dient dazu wie schnell die Nachrichten neu geladen werden. 1000 = 1 Sekunde."
h2 = "Diese Variable dient dazu die Konversation automatisch zu beenden wenn keine Aktivit&auml;t mehr vorhanden ist. Dies Zahlt ist in Sekunden."
h3 = "IP Adressen mit einem Komma separieren, zum Beispiel: 43.23.11.2,32.112.35.64,76.34.123.223"
h4 = "Email Adressen oder Hosts mit einem Komma separieren, zum Beispiel: myemail@mail.com, second@mail.com, third@mail.com, @mail.com"
h5 = "Auf einen Besucher unten klicken um diesen auf einen Chat einzuladen."
h6 = "Mehrere Optionen ausw&auml;hlen mit Command (Mac) oder CTRL (Windows) Taste."
h7 = "Sie sind f&uuml;r Support online wenn die Schaltfl&auml;che gr&uuml;n ist."
h8 = "Wenn die Schaltfl&auml;che gr&uuml;n ist, h&ouml;ren sie Warnt&ouml;ne."
h9 = "Chat Window f&uuml;r Operatoren &ouml;ffnen."
h10 = "Einen Operator w&auml;hlen um mit diesem einen privaten Chat zu f&uuml;hren."
h11 = "Bitte die Server Zeitzone ber&uuml;cksichtigen. Zum Beispiel: Sollte ihr server -3h haben und sie wollen den Support um 8 Uhr starten, dann m&uuml;ssen sie hier 5 Uhr w&auml;hlen."
h12 = "Desktop Notification funktioniert in Safari, Chrome und Firefox. Sie müssen Notifikationen erlauben mit einem klick auf Button rechts."
h13 = "Sie können folgende Platzhalter verwenden: Kunden Name: %client%, Operator Name: %operator%, System Email: %email%"
h14 = "For the chat you also need to include the stylesheet file <strong>see below</strong> between the <strong>head</strong> tags on your website."
h15 = "Button Format muss im folgenden Format sein. Online Button: deinname_on.(png/jpg oder gif)! Offline Button: deinname_off.(png/jpg oder gif)!"
h16 = "Mehr Email Adressen hinzufügen, mit einem Komma separieren, zum Beispiel: email1@domain.com, email2@domain.com, email3@domain.com"

